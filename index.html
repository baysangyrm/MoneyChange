<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
    <title>MoneyChange: Главная</title>
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
            <div class="container">
                <a href="index.html" class="header-title"> MONEYCHANGE</a>
            </div>
            <!-- /.container -->
        </div>
        <!-- /.header-wrapper -->
    </header>
    <section class="payment">
        <div class="container">
        <div class="payment-wrapper">
            <div class="payment-transaction">
                <h3 class="payment-transaction__title">Я ПЕРЕВОЖУ</h3>
                <div class="payment-transaction__icons">
                    <img src="img/logotypes/qiwi.svg" alt="Icon: QIWI" class="payment-icon">
                    <img src="img/logotypes/visa.svg" alt="Icon: Visa" class="payment-icon">
                    <img src="img/logotypes/mastercard.svg" alt="Icon: MasterCard" class="payment-icon">
                    <img src="img/logotypes/american express.svg" alt="Icon: American express" class="payment-icon">
                    <img src="img/logotypes/carnet.svg" alt="Icon: Carnet" class="payment-icon">
                    <img src="img/logotypes/si vale.svg" style="width: 90px;" alt="Icon: Si Vale" class="payment-icon">
                </div>
                <div class="payment-checkbox">
                    <h3 class="payment-transaction__title">СУММА</h3>
                    <input type="text" class="payment-transaction__input">
                    <select class="options_value">
                        <option value="usd">USD</option>
                        <option value="rub">RUB</option>
                        <option value="wmz">WMZ</option>
                    </select>
                </div>
                <!-- /.payment-checkbox -->
            </div>
            <!-- /.payment-transaction -->
            <div class="payment-receiving">
                <h3 class="payment-receiving__title">Я ПОЛУЧАЮ</h3>
                <div class="payment-receiving__icons">
                    <img src="img/logotypes/qiwi.svg" alt="Icon: QIWI" class="payment-icon">
                    <img src="img/logotypes/visa.svg" alt="Icon: Visa" class="payment-icon">
                    <img src="img/logotypes/mastercard.svg" alt="Icon: MasterCard" class="payment-icon">
                    <img src="img/logotypes/american express.svg" alt="Icon: American express" class="payment-icon">
                    <img src="img/logotypes/carnet.svg" alt="Icon: Carnet" class="payment-icon">
                    <img src="img/logotypes/si vale.svg" style="width: 90px;" alt="Icon: Si Vale" class="payment-icon">
                    <img src="img/logotypes/elo.svg" alt="Icon: Elo" class="payment-icon">
                    <img src="img/logotypes/diners-club.svg" alt="Icon: Dinners Club" class="payment-icon">
                </div>
                <div class="payment-checkbox">
                    <h3 class="payment-transaction__title">СУММА</h3>
                    <input type="text" class="payment-transaction__input">
                    <select class="options_value">
                        <option value="usd">USD</option>
                        <option value="rub">RUB</option>
                        <option value="wmz">WMZ</option>
                    </select>
                </div>
                <!-- /.payment-checkbox -->
            </div>
        </div>
        <!-- /.payment-wrapper -->
        </div>
        <!-- /.payment-container -->
    </section>
    <div class="button_pay">
        <button class="pay">ПОМЕНЯТЬ</button>
    </div>
    
</body>
</html>
