<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/data_html/style.css">
    <link rel="shortcut icon" href="../img/icons/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100&display=swap" rel="stylesheet">
    <title>MoneyChange: Мои данные</title>
</head>
<body>
    <header class="header">
        <div class="container">
        <div class="header-wrapper">
                <a href="../index.html" class="header-title"> Мои данные</a>
            </div>
            <!-- /.header-wrapper -->
        </div>
        <!-- /.container -->
    </header>
    <main class="form">
        <div class="container">
            <div class="form-wrapper">
                <form action="TYPE SOMEONE HERE!!!" class="form-input">
                    <div class="form-input__box">
                        <div class="form-input__box-left">
                            <p class="form-input__family-title">Фамилия</p>
                            <input required type="text" class="form-input_family">
                            <p class="form-input__name-title">Имя</p>
                            <input required type="text" class="form-input_name">
                            <p class="form-input__father-title">Отчество</p>
                            <input type="text" class="form-input_father">
                        </div>
                        <!-- /.form-input__box-left -->
                        <div class="form-input__box-right">
                            <p class="form-input__e-mail-title">E-mail</p>
                            <input required type="email" class="form-input_e-mail">
                            <p class="form-input__tel-title">Телефон</p>
                            <input type="tel" class="form-input_tel">
                        </div>
                        <!-- /.form-input__box-right -->
                    </div>
                    <!-- /.form-input__box -->
                    <p class="form-input__send"><input type="submit" class="button-send" value="Продолжить"></p>
                </form>
            </div>
            <!-- /.form-wrapper -->
        </div>
        <!-- /.container -->
    </main>
</body>
</html>
